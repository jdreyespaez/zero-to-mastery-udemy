<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Regístrate</title>
  </head>
  <body>
    <!-- Usar POST, no GET -->
    <form method="get">
        Nombre: <input type="text" name="nombre"><br>
        Apellido: <input type="text" name="apellido"><br>
        Email: <input type="email" name="email" required><br>
        Clave: <input type="password" name="password" minlength=5><br>
        Cumpleaños: <input type="date" name="cumple"><br>
        Género:<br>
        <input type="radio" name="genero" value="Hombre">Hombre <br>
        <input type="radio" name="genero" value="Mujer">Mujer <br>
        <input type="radio" name="genero" value="Otro">Otro <hr>
        Mascota:<br>
        <input type="checkbox" name="perro"> Perro<br>
        <input type="checkbox" name="gato"> Gato<br>
        <input type="checkbox" name="hamster"> Hamster<hr>
        Carros: <br>
        <select name="carro">
            <option value="volvo" value="volvo">Volvo</option>
            <option value="audi" value="audi">Audi</option>
        </select><br>
        <input type="submit" value="Registro">
        <input type="reset" value="Limpiar el formulario">
    </form>
  </body>
</html>
